<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>השוואת חדשות</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="game-tab" data-bs-toggle="tab" data-bs-target="#game" type="button" role="tab">משחק ניחוש מקורות</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="comparison-tab" data-bs-toggle="tab" data-bs-target="#comparison" type="button" role="tab">השוואת חדשות</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Game Tab -->
            <div class="tab-pane fade show active" id="game" role="tabpanel">
                <div class="game-container mt-4">
                    <div id="game-status" class="mb-3">
                        <h3>סיבוב <span id="current-round">1</span> מתוך 5</h3>
                        <p>ניקוד: <span id="score">0</span></p>
                    </div>
                    <div id="game-content" class="news-triplet">
                        <!-- Game content will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Comparison Tab -->
            <div class="tab-pane fade" id="comparison" role="tabpanel">
                <div class="comparison-container mt-4">
                    <div id="news-triplets" class="row">
                        <!-- News triplets will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
